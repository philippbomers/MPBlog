<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Entry Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="icon" th:src="@{images/logo.png}" type="image/x-icon">
</head>
<body class="is-centered has-text-centered">
<div th:insert="standarditems :: navbar"></div>
<div class="container is-centered has-text-centered">
    <h1 class="title mt-5">Blog Entry</h1>
    <div class="tile is-parent">
        <article class="tile is-child notification is-info">
            <p class="title" th:text="*{entry.title}"></p>
            <p class="subtitle" th:text="*{entry.realDate}"></p>
            <p class="subtitle" th:text="*{entry.username}"></p>
            <p class="content" th:text="*{entry.content}"></p>
        </article>
    </div>
    <h1 class="title mt-5">Comments</h1>
    <div class="tile is-parent" th:each="comment:*{entry.mpBlogComments}">
        <article class="tile is-child notification is-primary">
            <p class="title" th:text="*{comment.mpBlogUser.userName}"></p>
            <p class="subtitle" th:text="*{comment.realDate}"></p>
            <p class="content" th:text="*{comment.userComment}"></p>
        </article>
    </div>
    <a class="button" th:href="@{/{id}/addcomment(id=*{entry.id})}" th:if="${sessionUser != null}">New Comment</a>
</div>

<div th:insert="standarditems :: footer"></div>
</body>
</html>

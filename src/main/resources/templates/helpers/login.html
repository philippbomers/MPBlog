<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standarditems :: navbar"></nav>

<h3 class="title">Login</h3>
<div class="container">
    <form method="post" th:action="@{/login}" th:object="${login}">
        <div class="field">
            <label for="username" class="label">
                Username:
            </label>
            <input id="username" th:field="*{userName}" type="text" class="input">
            <p th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></p>
        </div>
        <div class="field">
            <label for="password" class="label">
                Passwort:
            </label>
            <input id="password" th:field="*{password}" type="password" class="input"><br/>
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <button type="submit" class="button is-link">Login</button>
    </form>
</div>

<footer th:insert="design/standarditems :: footer"></footer>
</body>
</html>

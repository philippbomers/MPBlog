<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standardItems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standardItems :: navbar"></nav>

<div class="columns is-centered" th:if="${sessionUser == null || sessionUser == ''}">
    <div class="card modal-card">
        <h1 class="title">Login</h1>
        <p class="has-text-danger mb-4" th:if="${isInvalid}">
            Username and/or password are incorrect. Please try again or sign up.
        </p>
        <form class="box" method="post" th:action="@{/login}" th:object="${login}">
            <div class="field">
                <label class="label" for="username">
                    Username
                </label>
                <input class="input" id="username" th:field="*{userName}" type="text">
                <p class="has-text-danger" th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></p>
            </div>
            <div class="field">
                <label class="label" for="password">
                    Password
                </label>
                <input class="input" id="password" th:field="*{password}" type="password"><br/>
                <p class="has-text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <button class="button is-link" type="submit">
                <span class="icon is-small">
                    <i class="fas fa-arrow-right-to-bracket"></i>
                </span>
                <span>Login</span>
            </button>
        </form>
    </div>
</div>

<div class="has-text-danger card modal-card" th:unless="${sessionUser == null  || sessionUser == ''}">
    <span class="icon">
        <i class="fas fa-hand"></i>
    </span>
    <span> You Shall Not Pass!</span>
</div>

<footer th:insert="design/standardItems :: footer"></footer>
</body>
</html>

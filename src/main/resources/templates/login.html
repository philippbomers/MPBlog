<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<div th:insert="standarditems :: navbar"></div>
<h1>Login</h1>
<form method="post" th:action="@{/login}" th:object="${login}">
    <label for="username">
        Username:
    </label>
    <input id="username" th:field="*{userName}" type="text"><br/>
    <p th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></p>
    <label for="password">
        Passwort:
    </label>
    <input id="password" th:field="*{password}" type="password"><br/>
    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
    <button type="submit">Login</button>
</form>
<div th:insert="standarditems :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standarditems :: navbar"></nav>

<div class="tile is-ancestor ml-6 mr-6 is-flex-grow-4">
    <div class="tile is-vertical is-parent">
        <div class="is-child box">
            <article class="tile is-child">
                <p class="title" th:text="${entry.title}"></p>
                <p class="card-header-title">
                    <span th:text="${entry.realDate}"></span>:&nbsp;
                    <span th:text="${entry.username}"></span>
                </p>
                <p class="card-content" th:text="${entry.content}"></p>
            </article>
        </div>
        <span th:if="${sessionUser != null}">
                <a class="button is-warning" th:href="@{/{id}/editEntry(id=${entry.id})}"
                   th:if="${sessionUser == entry.mpBlogUser or sessionUser.adminRights}">
                                Edit Entry
                </a>
                <a th:href="@{/{id}/deleteEntry(id=${entry.id})}"
                   th:if="${sessionUser == entry.mpBlogUser or sessionUser.adminRights}"
                   class="button is-danger">
                            Delete
                </a>
            </span>
    </div>
</div>

<h1 class="title mt-5">Comments</h1>
<div class="tile is-ancestor ml-6 mr-6 is-flex-grow-4">
    <div class="tile is-vertical is-parent">
        <div class="is-child box" th:each="comment:${entry.mpBlogComments}">
            <article class="tile is-child">
                <p class="title" th:text="*{comment.mpBlogUser.userName}"></p>
                <p class="card-header-title">
                    <span th:text="*{comment.realDate}"></span>
                </p>
                <p class="card-content" th:text="*{comment.userComment}"></p>
                <span th:if="${sessionUser != null}">
                            <a class="button is-danger" th:href="@{/{id}/deleteComment(id=*{comment.id})}"
                               th:if="${sessionUser == comment.mpBlogUser or sessionUser.adminRights}">
                                Delete Comment
                            </a>
                    </span>
            </article>
        </div>
        <a class="button" th:href="@{/{id}/newcomment(id=${entry.id})}" th:if="${sessionUser != null}">New
            Comment</a>
    </div>
</div>

<footer th:insert="design/standarditems :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="icon" th:src="@{images/logo.png}" type="image/x-icon">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<h3>Please enter your credentials:</h3>
<form action="#" method="post" th:action="@{/homepage}" th:object="${mpBlogUser}">
    <p><label for="username">Username:</label> <input id="username" th:field="*{userName}" type="text"/></p>
    <p th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></p>
    <p><label for="password">Password:</label> <input id="password" th:field="*{password}" type="password"/></p>
    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
    <p><input type="submit" value="Send"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>

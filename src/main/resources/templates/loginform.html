<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<h3>Please enter your credentials:</h3>
<form action="#" th:action="@{/homepage}" th:object="${mpBlogUser}" method="post">
    <p><label for="username">Username:</label> <input type="text" th:field="*{userName}" id="username"/></p>
    <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
    <p><label for="password">Password:</label> <input type="password" th:field="*{password}" id="password"/></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <p><input type="submit" value="Send"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>

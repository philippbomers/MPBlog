<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standarditems :: navbar"></nav>

<h3>Register a new user:</h3>
<form action="#" method="post" th:action="@{/newuser}" th:object="${mpBlogUser}">
    <p>Username: <label>
        <input th:field="*{userName}" type="text"/>
    </label></p>
    <p th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></p>
    <p>Password: <label>
        <input th:field="*{password}" type="text"/>
    </label></p>
    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
    <p><input type="submit" value="Send"/> <input type="reset" value="Reset"/></p>
</form>

<footer th:insert="design/standarditems :: footer"></footer>
</body>
</html>

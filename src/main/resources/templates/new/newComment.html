<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standardItems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standardItems :: navbar"></nav>

<div th:if="${sessionUser != null && sessionUser != ''}">
    <div class="container">
        <h1 class="title">What do you think?</h1>
        <form method="post" th:action="@{/{id}/newComment(id=${entryId})}" th:object="${comment}">
            <div class="field">
                <label class="label" for="input-area">
                    Write a comment
                </label>
                <textarea class="textarea is-small" id="input-area" th:field="*{userComment}"></textarea>
                <p class="has-text-danger" th:errors="*{userComment}" th:if="${#fields.hasErrors('userComment')}"></p>
            </div>
            <div class="field">
                <button class="button is-link" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<div th:if="${sessionUser == null || sessionUser == ''}">
    <h1 class="title">Stop!</h1>
    <p>
        Please Login to add a new comment!
    </p>
</div>

<footer th:insert="design/standardItems :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standardItems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standardItems :: navbar"></nav>

<div th:if="${sessionUser != null && sessionUser != ''}">
    <div class="container">
        <h1 class="title">New Entry</h1>
        <form method="post" th:action="@{/newEntry}" th:object="${entry}" class="box">
            <div class="field">
                <label class="label" for="title">
                    Insert title:
                </label>
                <input class="input" id="title" th:field="*{title}" type="text">
                <p class="has-text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p>
            </div>
            <div class="field" style="height: 40vh">
                <label class="label" for="inputarea">
                    Insert your Entry:
                </label>
                <textarea class="textarea" id="inputarea" style="height: 70%" th:field="*{content}"></textarea>
                <p class="has-text-danger" th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></p>
                <div class="field has-text-right mt-2">
                    <button class="button is-link" type="submit">Send</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:if="${sessionUser == null || sessionUser == ''}">
    <h1 class="title">Stop!</h1>
    <p>
        Please Login to add a new entry!
    </p>
</div>

<footer th:insert="design/standardItems :: footer"></footer>
</body>
</html>

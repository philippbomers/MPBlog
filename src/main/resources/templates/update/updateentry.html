<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="design/standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<nav th:insert="design/standarditems :: navbar"></nav>

<div th:if="${sessionUser != null && sessionUser != ''}">
    <div class="container">
        <h3 class="title">Entry Edit</h3>
        <form method="post" th:action="@{/{id}/editEntry(id=*{id})}" th:object="${entry}">
            <div class="field">
                <label for="title" class="label">
                    Edit title:
                </label>
                <input id="title" th:field="*{title}" class="input"></input>
                <p th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p><br>
            </div>
            <div class="field" style="height: 60vh">
                <label for="inputarea" class="label">
                    Edit Entry:
                </label>
                <textarea id="inputarea" th:field="*{content}" class="textarea" style="height: 90%"></textarea>
                <p th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></p>
            <div class="field has-text-right mt-2">
                <button class="button is-link" type="submit">Save Changes</button>
            </div>
            </div>
        </form>
    </div>
</div>

<div th:if="${sessionUser == null || sessionUser == ''}">
    Please Login to edit entry!
</div>

<footer th:insert="design/standarditems :: footer"></footer>
</body>
</html>

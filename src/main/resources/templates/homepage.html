<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="icon" th:src="@{images/logo.png}" type="image/x-icon">
</head>
<body class="is-centered has-text-centered">
<div th:insert="standarditems :: navbar"></div>
<h1 class="title">MP Blog Homepage</h1>
<p th:if="${sessionUser != null}">
    Welcome <span th:text="${sessionUser.userName}"></span>
</p>
<p th:if="${sessionUser == null}">
    Welcome stranger!<br>
    Please login or sign up to discover the endless beautiful world of MPBlog!
</p>
<div th:insert="standarditems :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="standarditems :: htmlhead"></head>
<body class="is-centered has-text-centered">
<div th:insert="standarditems :: navbar"></div>
<div th:if="${sessionUser != null}">
    <h3>Comment Form</h3>
    <form method="post" th:action="@{/{id}/addcomment(id=${entryId})}" th:object="${comment}">
        <label for="inputarea">
            Insert your Comment:
        </label><br>
        <textarea th:field="*{userComment}" id="inputarea"></textarea>
        <p th:errors="*{userComment}" th:if="${#fields.hasErrors('userComment')}"></p>
        <br>
        <button type="submit">Send</button>
    </form>
</div>
<div th:if="${sessionUser == null}">
    Please Login to add a new comment!
</div>
<div th:insert="standarditems :: footer"></div>
</body>
</html>
